
services:
  openssh:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
      - PUBLIC_KEY_FILE=${PUBLIC_KEY_PATH}
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=userus
      - LOG_STDOUT=true
    volumes:
      - ./config:/config
    ports:
      - ${SSH_PORT}:2222
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    restart: unless-stopped
